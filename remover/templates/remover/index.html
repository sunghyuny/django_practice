<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Nukki AI - 배경 제거</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f4f9; }
        .container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; }
        h1 { color: #333; }
        .upload-box { border: 2px dashed #ccc; padding: 40px; margin: 20px 0; border-radius: 10px; cursor: pointer; }
        .upload-box:hover { border-color: #666; background: #fafafa; }
        button { background-color: #007bff; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 8px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>✂️ AI 배경 제거기</h1>
        <p>이미지를 업로드하면 3초 만에 배경을 지워드립니다.</p>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="upload-box">
                <input type="file" name="image" required accept="image/*">
            </div>
            <button type="submit">배경 제거하기</button>
        </form>
    </div>
</body>
</html>
